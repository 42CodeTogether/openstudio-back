<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block th:fragment="fragment-reservation-save">
    <section>
        <div class="container">
            <div class="d-content _save_content">
                <div class="d-title">
                    <h2>Reservation 생성</h2>
                </div>
                <div class="col-md-4">
                    <form class="_form">
                        <div class="form-group">
                            <label for="subjectName"> 서브젝트 이름 </label>
                            <input type="text" class="_form-control" id="subjectName" placeholder="서브젝트 이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="userName"> 유저 이름 </label>
                            <input type="text" class="form-control" id="userName" placeholder="유저 이름을 입력하세요">
                        </div>
                    </form>
                    <div class="_form_btns">
                        <a href="/admin/reservations" role="button" class="btn btn-outline-secondary active">취소</a>
                        <button type="button" class="btn btn-outline-success disable" id="btn-save">생성</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block th:fragment="fragment-reservation-board">
    <section>
        <div class="container">
            <div class="d-title">
                <h2 style="margin-right: 10px;">Reservation 조회</h2>
                <a href="/admin/reservations/save" style="color:cornflowerblue;" id="btn-save" class="btn active" role="button">New</a>
            </div>
            <div class="d-content">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr class="text-center">
                                <th>예약 번호</th>
                                <th>서브젝트 이름</th>
                                <th>유저 이름</th>
                                <th>Pool 생성 시간</th>
                                <th>Pool 마감 시간</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="text-center" th:object="${reservation}" th:each="reservation: ${reservations}" th:attr="data-href=@{/admin/reservations/__${reservation.id}__}">
                                <td th:text="*{ id }"></td>
                                <td th:text="*{ pool.subject.name }"></a></td>
                                <td th:text="*{ member.name }"></td>
                                <td th:text="*{ pool.createdAt }"></td>
                                <td th:text="*{ pool.closedAt }"></td>
                                <td><button id="btn-delete-row" class="btn active" role="button">❌</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

</html>
